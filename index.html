<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">

        <div class="header">

            <div class="top-bar">
                <div class="searchbar">Searchbar</div>
                <div class="top-icons">
                    <div class="bell-icon">bell</div>
                    <div class="usr-icon">usr-icon</div>
                    <div class="usr-name">username</div>
                </div>
            </div>

            <div class="user-info">
                <div class="usr-greet">
                    <div class="usr-icon">user-icon</div>
                    <div class="greetings">Hi there,</div>
                    <div class="name">Name</div>
                </div>
                <div class="buttons">
                    <ul>
                        <li>New</li>
                        <li>Upload</li>
                        <li>Share</li>
                    </ul>
                </div>
            </div>

        </div>

        <div class="side-bar">
            <div class="title">Dashboard</div>
            <div class="menu">
                <ol>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Task</li>
                    <li>Communities</li>
                </ol>
            </div>
            <div class="settings">
                <ol>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ol>
            </div>
        </div>

        <div class="main">
            <div class="projects">Your Projects</div>
            <div class="announcements">Announcements</div>
            <div class="trending">Trending</div>
        </div>
    </div>

</body>

</html>
