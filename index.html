<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">

        <div class="header">

            <div class="top-bar">
                <img src="icons/search.svg" alt="" class="search-icon">
                <input type="search" name="search" id="search">
                <div class="top-icons">
                    <img src="icons/bell-ring-outline.svg" alt="" class="bell-icon">
                    <div class="usr-icon">usr-icon</div>
                    <div class="usr-name">username</div>
                </div>
            </div>

            <div class="user-info">
                <div class="usr-greet">
                    <div class="usr-icon">user-icon</div>
                    <div class="greetings">Hi there,</div>
                    <div class="name">Name</div>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>

        </div>

        <div class="side-bar">
            <div class="title">Dashboard</div>
            <div class="menu">
                <ul>
                    <li><img src="icons/home.svg" alt=""> Home</li>
                    <li><img src="icons/card-account-details-outline.svg" alt=""> Profile</li>
                    <li><img src="icons/message.svg" alt=""> Messages</li>
                    <li><img src="icons/clock-outline.svg" alt=""> History</li>
                    <li><img src="icons/note-multiple.svg" alt=""> Task</li>
                    <li><img src="icons/account-group-outline.svg" alt=""> Communities</li>
                </ul>
            </div>
            <div class="settings">
                <ul>
                    <li><img src="icons/cog-box.svg" alt=""> Settings</li>
                    <li><img src="icons/help-box-outline.svg" alt=""> Support</li>
                    <li><img src="icons/security.svg" alt=""> Privacy</li>
                </ul>
            </div>
        </div>

        <div class="main">
            <div class="projects">Your Projects</div>
            <div class="announcements">Announcements</div>
            <div class="trending">Trending</div>
        </div>
    </div>

</body>

</html>
